{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}
  <div>
  <div style="padding-top: 100px;text-align: center;">
    <h1 style='text-align: center;'>Sign Up</h1>
    <form action="#" method="POST"  style="width: 600px;display: inline-block;">
    {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-lg-6">
          <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First Name"/>
        </div>
        <div class="form-group col-lg-6">
          <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last Name"/>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-12">
          <input type="text" name="email" class="form-control" id="email" placeholder="Email"/>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-12">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password"/>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-12">
          <input type="password" name="confirmpassword" class="form-control" id="confirmpassword" placeholder="Confirm Password"/>
        </div>
      </div>
      <input style = "display:none;" id = "check" value = "check" name = "check"/>
      <div class="text-center"><button class="btn btn-primary" type="submit">Submit</button></div>
    </form>
  </div>
  {% if password_error == True %}
  <script>
  alert("Passwords Don't Match");
  </script>
  {% endif %}
    {% if register_error == True %}
  <script>
  alert("Error Because\n 1. This Email Already Exists\n 2. Invalid Data");
  </script>
  {% endif %}
    {% if success == True %}
  <script>
  window.location = '/dashboard'
  </script>
  {% endif %}
{% endblock %}
