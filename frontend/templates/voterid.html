{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}


  <!--==========================
    Intro Section
  ============================-->
  
  <div style="padding-top: 100px;text-align: center;padding-bottom: 30px";>
        <h1 style='text-align: center;'>Enter your details </h1>
        <form action="" method="post" class="contactForm" style="width: 400px;display: inline-block;">
          <div class="form-row">
            <div class="form-group col-lg-12">
            <input type="text" name="Name" class="form-control" id="name" placeholder="Full Name"/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12">
                <input type="text" name="FatherName" class="form-control" id="fathername" placeholder="Father's Name"/>
            </div>
            </div>
          <div class="form-row">
                <div class="form-group col-lg-12">
                <input type="text" name="Address" class="form-control" id="address" placeholder="Permanent Address"/>
                </div>
              </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <input type="number" name="Pincode" class="form-control" id="pincode" placeholder="Pincode"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <input type="date" name="dob" class="form-control" id="dob" placeholder="Date of birth"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <input type="number" name="mobile" class="form-control" id="mobile" placeholder="Mobile Number (optional)"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <input type="text" name="aadhar" class="form-control" id="aadhar" placeholder="AADHAR Number"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <table><tr>
                   <td><span>By clicking submit you confirm that all the information provided above is correct to your knowledge.</span></td>
              </tr> </table>
                </div>
            </div>
          <div class="text-center"><button class="btn btn-primary" type="submit" title="Send Message">Submit</button></div>
        </form>
      </div>

      <hr>
    

{% endblock %}
